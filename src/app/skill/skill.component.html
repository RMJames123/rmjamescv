<section class="skills" id="skills">
  <div class="skills-container">
    <h2 *ngFor="let titulo of titskill" class="skills-title">
      {{titulo.Opcion}}
    </h2>

    <ul class="skills-list">
      <li class="skills-skill" *ngFor="let item of skill">
        <span class="skill-name">{{item.Nombre}}</span>
      </li>
    </ul>
  </div>
</section>

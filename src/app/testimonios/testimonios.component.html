<section class="testimonials" id="testimonials">

  <div class="testimonials-body">
    <h2 *ngFor="let titulo of tittestimonio" class="testimonials-title">
      {{titulo.Opcion}}
    </h2>

    <div id="carouselTestimonios" class="carousel slide" data-bs-ride="carousel" *ngIf="testimonio.length > 0">
      
      <div class="carousel-indicators">
        <button type="button" 
                *ngFor="let item of testimonio; let i=index"
                data-bs-target="#carouselTestimonios" 
                [attr.data-bs-slide-to]="i" 
                [class.active]="i === 0"
                [attr.aria-current]="i === 0 ? 'true' : null">
        </button>
      </div>

      <div class="carousel-inner">
        <div *ngFor="let item of testimonio; let i=index" 
             class="carousel-item" 
             [class.active]="i === 0">
          
          <div class="card-testimonio">
            <div class="comentario">
              "{{item.Descripcion}}"
            </div>
            <div class="footer-card">
              <img class="img-perfil" [src]="item.Foto" alt="Foto">
              <div class="datos">
                <div class="nombre">{{item.Nombre}}</div>
                <div class="cargo">{{item.Cargo}}</div>
                <div class="empresa">{{item.Empresa}}</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselTestimonios" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselTestimonios" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</section>
